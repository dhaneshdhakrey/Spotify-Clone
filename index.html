<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="cont flex c-black">
        <div class="left">
            <div class="home c-grey rounded p-1 m-1">
                <div class="logo invert"><img src="logo.svg" alt="logo"></div>
                <ul>

                    <li><img class="invert" src="home-image.svg" alt="home-image"><b>Home</b></li>
                    <li><img class="invert" src="search-image.svg" alt="search-image"><b>Search</b></li>
                </ul>
            </div>
            <div class="library  c-grey rounded m-1 p-1">
                <div class="heading1">
                    <img class="invert" src="libraray.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="left-footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>

                </div>

            </div>

        </div>



        <div class="right c-grey rounded">
            <div class="navcont rounded">
                <div class="navbar flex">
                    <icons1>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </icons1>
                </div>
                <div class="buttons1">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
                <!--buttons  closing -->
            </div>
            <!-- navcont closing -->
            <div class="spotifyplaylist m-1 p-1">
                <h1>Spotify Playlist</h1>
                <div class="card">
                    <img src="" alt="">
                    <h2> playlist name</h2>
                        <p>this is a song</p>
                    
                </div>
            </div>
            <!-- spotifyplaylist closes -->

        </div>
        <!-- </div  >rigclosinght -->
    </div>
    <!-- cont closing -->
</body>

</html>
